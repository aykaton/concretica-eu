<section class="drawers">
	@@include('../../shared/_drawers.htm',{})
	@@include('../../shared/_textures-drawer.htm',{"form_name":"products-filter-form"})
	@@include('../../shared/_shapes-drawer.htm',{"form_name":"products-filter-form"})
	<div class="drawer drawer_overlapping drawer_left filters-drawer" data-drawer="filters" data-scrollable>
		<div class="drawer__panel filters-drawer__panel">
			<div class="drawer__inner">
				<div class="drawer__header drawer__header_separated filters-drawer__header">
					<div class="drawer__header-inner">
						<h2 class="drawer__title drawer-title">Фильтры</h2>
						<button type="button" class="filters-drawer__close-btn drawer__close-btn" data-drawer-close="filters"></button>
					</div>
				</div>
				<div class="drawer__body filters-drawer__body" data-portal-dest="filters">
				</div>
			</div>
		</div>
	</div>
	<div class="drawer drawer_overlapping drawer_right" data-drawer="type" data-scrollable>
		<div class="drawer__panel">
			<div class="drawer__inner drawer__inner_spaced">
				<div class="drawer__header drawer__header_separated">
					<div class="drawer__header-inner">
						<h2 class="drawer__title drawer-title">Тип</h2>
						<button type="button" class="drawer__close-btn" data-drawer-close="type"></button>
					</div>
				</div>
				<div class="drawer__body" data-portal-dest="type">
				</div>
			</div>
		</div>
	</div>
	<div class="drawer drawer_overlapping drawer_right" data-drawer="placing" data-scrollable>
		<div class="drawer__panel">
			<div class="drawer__inner drawer__inner_spaced">
				<div class="drawer__header drawer__header_separated">
					<div class="drawer__header-inner">
						<h2 class="drawer__title drawer-title">Размещение</h2>
						<button type="button" class="drawer__close-btn" data-drawer-close="placing"></button>
					</div>
				</div>
				<div class="drawer__body" data-portal-dest="placing">
				</div>
			</div>
		</div>
	</div>
</section>
