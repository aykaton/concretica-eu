<section class="content">
	<div class="content__container">
		<div class="content__wrap">
			<!-- <div class="partnership__breadcrumbs breadcrumbs">
				<div class="breadcrumbs__root">PARTNERSHIP</div>
			</div> -->
			<h1 class="content__title section-title">CATALOGY</h1>
			<div class="content__body">
				<form name="catalogue-request" class="form" novalidate>
					<div class="form__row form-msg mb-50">
						Скачать каталог Greenau
					</div>
					<div class="form__row form__row_grid-2c gap-20-15 mb-20">
						<div class="form__field field">
							<label class="field__label">
								Name*
							</label>
							<input required type="text" name="name" class="field__input form-input" placeholder="Enter your name"></input>
							<span class="field__error" data-alias="required">Введите имя</span>
						</div>
						<div class="form__field field">
							<label class="field__label">
								E-mail*
							</label>
							<input type="email" name="email" class="field__input form-input" placeholder="Enter an e-mail"></input>
							<span class="field__error" data-alias="required">Введите e-mail</span>
							<span class="field__error" data-alias="email">Некорректные данные</span>
						</div>
					</div>
					<div class="form__row form__row_grid-2c mb-35">
						<div class="form__field field" data-name="country">
							<select name="purpose" id="form-purpose-select" class="field__input" data-class="field__v-input w-100p" data-placeholder="Choose the purpose">
								<option selected>Для личного использования</option>
								<option>Я дизайнер/архитектор</option>
								<option>Интересует дилерство</option>
								<option>Занимаюсь озеленением</option>
								<option>Городское благоуствойство</option>
								<option>Другое</option>
							</select>
						</div>
					</div>
					<div class="form__row">
						<button type="submit" class="btn btn_clear mw-300 mh-70 sm-mw-240 sm-w-100p">
							Получить PDF каталог
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
