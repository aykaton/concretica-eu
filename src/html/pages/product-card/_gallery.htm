<section class="main-gallery">

			</div>
			<div class="swiper-wrapper">
				<div href="." class="swiper-slide main-gallery__slide">
					<img src="@img/product-card/cone-sahara/02.jpg" alt="@img/product-card/cone-sahara/02.jpg" loading="lazy">
					<div class="swiper-lazy-preloader"></div>
				</div>

				</div>

					<div class="swiper-lazy-preloader"></div>
				</div>
			</div>

		<div class="main-gallery__footer">
