<section class="main-gallery">
	<div class="main-gallery__slider swiper">
		<div class="main-gallery__prev-btn swiper-btn swiper-btn_prev">
			<svg viewbox="0 0 22 17">
				<use xlink:href='@img/icons/icons.svg#nav-arrow-left'></use>
			</svg>
		</div>
		<div class="main-gallery__next-btn swiper-btn swiper-btn_next">
			<svg viewbox="0 0 22 17">
				<use xlink:href='@img/icons/icons.svg#nav-arrow-left'></use>
			</svg>
		</div>
		<div class="swiper-wrapper">
			<a href="#" class="swiper-slide main-gallery__slide">
				<img src="@img/home/slider/shape.jpg" alt="Product Shape" loading="lazy">
				<span>
					Product Shape
					<svg class="class-name" viewbox="0 0 17 18">
						<use xlink:href='@img/icons/icons.svg#diagonal-arrow'></use>
					</svg>
				</span>
				<div class="swiper-lazy-preloader"></div>
			</a>
			<a href="#" class="swiper-slide main-gallery__slide">
				<img src="@img/home/slider/projects-960.jpg" alt="Projects" loading="lazy">
				<span>
					projects
					<svg class="class-name" viewbox="0 0 17 18">
						<use xlink:href='@img/icons/icons.svg#diagonal-arrow'></use>
					</svg>
				</span>
				<div class="swiper-lazy-preloader"></div>
			</a>
			<a href="#" class="swiper-slide main-gallery__slide">
				<img src="@img/home/slider/store-960.jpg" alt="Store" loading="lazy">
				<span>
					online store
					<svg class="class-name" viewbox="0 0 17 18">
						<use xlink:href='@img/icons/icons.svg#diagonal-arrow'></use>
					</svg>
				</span>
				<div class="swiper-lazy-preloader"></div>
			</a>
			<a href="#" class="swiper-slide main-gallery__slide">
				<img src="@img/home/slider/collection-960.jpg" alt="Collection" loading="lazy">
				<span>
					Collection
					<svg class="class-name" viewbox="0 0 17 18">
						<use xlink:href='@img/icons/icons.svg#diagonal-arrow'></use>
					</svg>

				<div class="swiper-lazy-preloader"></div>
			</a>

				<img src="@img/home/slider/catalogy.jpg" alt="Category" loading="lazy">
				<span>
					CATALOGY
					<svg class="class-name" viewbox="0 0 17 18">
						<use xlink:href='@img/icons/icons.svg#diagonal-arrow'></use>
					</svg>
				</span>
				<div class="swiper-lazy-preloader"></div>
			</a>
			<a href="#" class="swiper-slide main-gallery__slide">
				<img src="@img/home/slider/planters.jpg" alt="Planters" loading="lazy">
				<span>
					PLANTERS TO ORDER
					<svg class="class-name" viewbox="0 0 17 18">
						<use xlink:href='@img/icons/icons.svg#diagonal-arrow'></use>
					</svg>
				</span>
				<div class="swiper-lazy-preloader"></div>
			</a>

</section>
