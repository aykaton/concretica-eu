<section class="content">
	<div class="content__container">
		<div class="content__wrap">
			<!-- <div class="partnership__breadcrumbs breadcrumbs">
				<div class="breadcrumbs__root">PARTNERSHIP</div>
			</div> -->
			<h1 class="content__title section-title">planters to order</h1>
			<div class="content__body">
				<form name="planters-request" class="form" novalidate>
					<div class="form__row form-msg mb-50">
						Заполните заявку
					</div>
					<div class="form__row form__row_grid-2c mb-30">
						<div class="form__field field">
							<label class="field__label">
								Name*
							</label>
							<input required type="text" name="name" class="field__input form-input" placeholder="Enter your name"></input>
							<span class="field__error" data-alias="required">Введите имя</span>
						</div>
						<div class="form__field field">
							<label class="field__label">
								phone*
							</label>
							<input required type="tel" name="phone" class="field__input form-input" placeholder="Enter the number"></input>
							<span class="field__error" data-alias="required">Введите номер</span>
							<span class="field__error" data-alias="matches" data-method="matches" data-pattern="">Некорректные данные</span>
						</div>
					</div>
					<div class="form__row form__row_grid-2c mb-30">
						<div class="form__field field" data-name="country">
							<label class="field__label">
								country*
							</label>
							<select name="country" id="form-country-select" class="field__input" data-class="field__v-input w-100p" data-placeholder="Choose your counry">
								<option value="ae">ОАЭ</option>
								<option value="it">Италия</option>
								<option value="de">Германия</option>
							</select>
							<span class="field__error" data-alias="required">Choose your counry</span>
						</div>
						<div class="form__field field">
							<label class="field__label">
								E-mail*
							</label>
							<input type="email" name="email" class="field__input form-input" placeholder="Enter an e-mail"></input>
							<span class="field__error" data-alias="required">Введите e-mail</span>
							<span class="field__error" data-alias="email">Некорректные данные</span>
						</div>
					</div>
					<div class="form__row mb-15">
						<div class="form__field field">
							<label class="field__label">
								Message
							</label>
							<textarea name="message" class="field__input form-input form-input_textarea" placeholder="Write your message"></textarea>
						</div>
					</div>
					<div class="form__row mb-15">
						<div class="form__field field">
							<label class="input-checkbox">
								<input type="checkbox" name="agreement-accepted" class="field__input input-checkbox__input" checked>
								<span class="input-checkbox__body">
									<svg class="input-checkbox__icon" viewbox="0 0 8 4">
										<use xlink:href='@img/icons/icons.svg#checkbox-arrow'></use>
									</svg>
								</span>
								<span class="input-checkbox__label form-input-label">I accept the terms of the user agreement</span>
							</label>
							<span class="field__error" data-alias="checked">Нужно принять соглашение</span>
						</div>
					</div>
					<div class="form__row mb-35">
						<div class="form__field field">
							<label class="field__input input-file-select">
								<input type="file" id="#attachment" name="attachment" class="input-file-select__input">
								<svg class="input-file-select__ico" viewbox="0 0 13 22">
									<use xlink:href='@img/icons/icons.svg#paperclip'></use>
								</svg>
								<span class="input-file-select__label form-input-label">Прикрепить файл</span>
							</label>
						</div>
					</div>
					<div class="form__row mb-35">
						<button type="submit" class="btn btn_clear mw-300 mh-70 sm-mw-240 sm-w-100p">
							Send
						</button>
					</div>
					<div class="form__row">
						<div class="invite-msg">
							Вы также можете отправить ТЗ на нашу почту
							<a href="mailto:sales@greenau.com" class="hoverable underline" data-to-clipboard="Скопировано в буфер обмена">sales@greenau.com</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
