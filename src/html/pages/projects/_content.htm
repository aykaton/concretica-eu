<section class="content">
	<div class="content__container">
		<div class="content__wrap">
			<!-- <div class="content__breadcrumbs breadcrumbs">
				<div class="breadcrumbs__root">COLLECTIONS</div>

			<h1 class="content__title section-title">Projects</h1>
			<div class="content__body">
				<form id="projects-filters-form" name="projects-filters" class="content__filters">
					<div class="swiper content__year-select-slider">
						<div class="swiper-wrapper">
							<label class="cm-radio-button swiper-slide">
								<input type="radio" name="plant-type" class="cm-radio-button__input" value="2022">
								<span class="cm-radio-button__body">2022</span>
							</label>
							<label class="cm-radio-button swiper-slide">
								<input type="radio" name="plant-type" class="cm-radio-button__input" value="2021" checked>
								<span class="cm-radio-button__body">2021</span>
							</label>
							<label class="cm-radio-button swiper-slide">
								<input type="radio" name="plant-type" class="cm-radio-button__input" value="2020">
								<span class="cm-radio-button__body">2020</span>
							</label>
							<label class="cm-radio-button swiper-slide">
								<input type="radio" name="plant-type" class="cm-radio-button__input" value="2019">
								<span class="cm-radio-button__body">2019</span>
							</label>
							<label class="cm-radio-button swiper-slide">
								<input type="radio" name="plant-type" class="cm-radio-button__input" value="2018">
								<span class="cm-radio-button__body">2018</span>
							</label>
							<label class="cm-radio-button swiper-slide">
								<input type="radio" name="plant-type" class="cm-radio-button__input" value="2017">
								<span class="cm-radio-button__body">2017</span>
							</label>
							<label class="cm-radio-button swiper-slide">
								<input type="radio" name="plant-type" class="cm-radio-button__input" value="2016">
								<span class="cm-radio-button__body">2016</span>
							</label>
						</div>
					</div>
					<div class="content__filters-group">
						<div class="content__filters-group-inner">
							<div class="detail-select detail-select_inline">
								<span class="detail-select__label">Фактура</span>
								<button type="button" id="desc-texture-select" class="detail-select__btn" data-drawer-open="textures">
									<span class="detail-select__btn-cap">Выбрать</span>
								</button>
							</div>
							<div class="detail-select detail-select_inline">
								<span class="detail-select__label">Форма</span>
								<button type="button" id="desc-shape-select" class="detail-select__btn" data-drawer-open="shapes">
									<span class="detail-select__btn-cap">Выбрать</span>
								</button>
							</div>
							<div class="detail-select detail-select_inline">
								<span class="detail-select__label">Место</span>
								<button type="button" id="desc-place-select" class="detail-select__btn" data-drawer-open="placing">
									<span class="detail-select__btn-cap">Выбрать</span>
								</button>
							</div>
						</div>
					</div>
					<div class="content__filters-btn-area">
						<button type="button" class="btn btn_orange content__filters-btn" data-drawer-open="filters">
							Фильтр
							<svg viewbox="0 0 20 12">
								<use xlink:href='@img/icons/icons.svg#filters'></use>
							</svg>
						</button>
					</div>
				</div>
			</form>
			<div class="content__gallery-thumbs swiper">
				<div class="swiper-wrapper content__gallery-thumbs-wrap">

					<div class="swiper-slide">

					<div class="swiper-slide">
						<img src="@img/projects/thumbs/007.jpg" alt="">
					</div>
					<div class="swiper-slide">
						<img src="@img/projects/thumbs/008.jpg" alt="">

					<div class="swiper-slide">

					</div>
					<div class="swiper-slide">
						<img src="@img/projects/thumbs/010.jpg" alt="">

				</div>

	</div>
