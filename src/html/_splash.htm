<section class="splash">
	<style>
		@import url(https://fonts.googleapis.com/css?family=Comfortaa:700);
		.splash {
			display: none;
			flex-direction: column;
			justify-content: center;
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 300;
			background-color: black;
			visibility: hidden;
			padding: 75px;
		}
		.splash::before {
			content: "";
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
			transition: opacity 3s;
			background-color: black;
			z-index: 0;
		}
		.splash_show {
			display: flex;
			visibility: visible;
		}
		.splash__bg {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: -1;
		}
		.splash__wrap {
			display: flex;
			flex-direction: column;
			align-items: center;
			position: relative;
			left: 0;
			top: 0;
			z-index: 2;
		}
		.splash__logo {
			width: 684px;
			height: auto;
			margin-bottom: 35px;
			opacity: 0;
			
		}
		.splash__cap {
			font-family: Comfortaa;
			font-size: 32px;
			font-weight: 700;
			line-height: 37px;
			text-align: center;
			color: white;
			opacity: 0;
		}
		@keyframes darken {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 0.5;
			}
		}
		@keyframes opacity {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		.splash_animate::before {
			animation: darken 0.8s linear 0.5s 1 forwards;
		}
		.splash_animate .splash__logo {
			animation: opacity 0.5s linear 1.8s 1 forwards;
		}
		.splash_animate .splash__cap {
			animation: opacity 0.5s linear 2.3s 1 forwards;
		}

		@media (min-width: 1920px) {
			.splash__logo {
				width: 35%;
			}
		}
		@media (max-width: 830px) {
			.splash {
				padding: 35px;
			}
			.splash__logo {
				width: 460px;
			}
			.splash__bg {
				object-position: bottom 0 right 30%;
			}
		}
		@media (max-width: 540px) {
			.splash {
				padding: 35px 10px;
			}
			.splash__logo {
				width: 320px;
			}
			.splash__cap {
				font-size: 20px;
				line-height: 23px;
				max-width: 450px;
			}
		}
		@media (max-width: 420px) {
			.splash__logo {
				width: 253px;
			}
		}
	</style>
	<img class="splash__bg" src="@img/splash@1x.jpg"
		srcset="@img/splash@1x.jpg 1920w, @img/splash@2x.jpg 3840w"
		alt="splash.jpg" loading="lazy">
	<div class="splash__wrap">
		<img class="splash__logo" src="@img/splash-logo.svg" alt="logo.svg">
		<span class="splash__cap">Производство вазонов и кашпо премиум-класса</span>
	</div>
	<script>
		showSplash();

		function showSplash() {
			const splashElem = document.querySelector(".splash");
			const bgImgElem = document.querySelector(".splash__bg");
			if (!sessionStorage.getItem("splashIsShowed")) {
				sessionStorage.setItem("splashIsShowed", true);
				splashElem.classList.add("splash_show");
				bgImgElem.addEventListener("load", (event) => {
					splashElem.classList.add("splash_animate");
					setTimeout(() => {
						splashElem.classList.remove("splash_show");
						splashElem.classList.remove("splash_animate");
					}, 5000);
				});
			}
		}
	</script>
</section>
